name: Flutter CI on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: windows-latest  # Specifies that the job runs on a Windows environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Debug Environment
      run: |
        echo "Printing environment variables"
        env

    # Option 1: Use the subosito/flutter-action to set up Flutter (Preferred)
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.0'  # Replace with the Flutter version you're using

    # Option 2: Manually set up Flutter (Alternative)
    # Uncomment this section if the previous action fails
    #- name: Download Flutter SDK
    #  run: |
    #    git clone https://github.com/flutter/flutter.git -b stable --depth 1
    #    echo "$PWD/flutter/bin" >> $GITHUB_PATH

    #- name: Run Flutter Doctor
    #  run: flutter doctor

    - name: Install dependencies
      run: flutter pub get

    - name: Run Flutter tests
      run: flutter test --no-pub  # --no-pub skips running pub get again

    - name: Build APK
      run: flutter build apk --release

    - name: Archive production artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: release-apk
        path: build\app\outputs\flutter-apk\app-release.apk
